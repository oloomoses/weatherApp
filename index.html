<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Get Weather</h1>
    <div class="content row">
        <div class="form-data col-6">
          <h2>City Name</h2>
          <form class="form-inline"></form>
        </div>

        <div class="weather-info text-center">
          <div class="location-name">Nairobi, KE</div>
          <div class="time">Today</div><hr>
          <div class="temperature my-4">20&deg;C</div>
          <div class="other-conditions d-flex justify-content-between">
            <div class="feels-like">Feels like: 80&deg;</div> |
            <div class="humidity">Humidity: </div>  |
            <div class="wind">Wind: </div>

          </div>

        </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
